<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | aidocs4u.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #141e30; color: #f2f2f2; }
    main { max-width: 340px; margin: 70px auto; background: rgba(20,40,60, 0.97); padding: 35px 30px; border-radius: 10px; box-shadow: 0 5px 30px rgba(0,0,0,0.15);}
    input { width:100%;margin: 12px 0; padding: 7px 13px; font-size: 1.1em;}
    button { background: #20e56b; color: #fff; border: none; padding: 9px 26px; border-radius: 4px; font-size: 1em;}
    form { display: flex; flex-direction: column;}
    a { color: #00cfff; text-align: right; display: block; margin-top: 10px;}
  </style>
</head>
<body>
  <main>
    <h2>Create your account</h2>
    <form id="register-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <a href="login.html">Already have an account? Login</a>
    </form>
    <p style="margin-top:13px;" id="register-message"></p>
  </main>
  <script type="module">
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('register-message').textContent = 'Registration not yet implemented.';
    });
  </script>
</body>
</html>
