<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | aidocs4u.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #141e30; color: #f2f2f2; }
    main { max-width: 340px; margin: 70px auto; background: rgba(20,40,60, 0.97); padding: 35px 30px; border-radius: 10px; box-shadow: 0 5px 30px rgba(0,0,0,0.15);}
    input { width:100%;margin: 12px 0; padding: 7px 13px; font-size: 1.1em;}
    button { background: #00cfff; color: #fff; border: none; padding: 9px 26px; border-radius: 4px; font-size: 1em;}
    form { display: flex; flex-direction: column;}
    a { color: #00cfff; text-align: right; display: block; margin-top: 10px;}
  </style>
</head>
<body>
  <main>
    <h2>Login to aidocs4u.com</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="register.html">Don't have an account? Register</a>
    </form>
    <p style="margin-top:13px;" id="login-message"></p>
  </main>
  <script type="module">
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('login-message').textContent = 'Login not yet implemented.';
    });
  </script>
</body>
</html>
